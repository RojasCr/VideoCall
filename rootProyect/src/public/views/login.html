<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://w7.pngwing.com/pngs/488/912/png-transparent-green-phone-symbol-green-phone-icon-telephone-symbol-thumbnail.png" type="image/x-icon">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/login.css">
    <title>Klísi</title>
</head>
<body>
    <main>
        <div class="form-container">
            <form id="loginForm">
                <input class="form-control" type="text" name="email" placeholder="Email" id="">
                <input class="form-control" type="password" name="password" placeholder="Password" id="">
                <button class="btn btn-primary" type="submit">Ingresar</button>
            </form>
            <div class="signup-container">
                <p>¿No tienes cuenta?<a href="/signup">Regístrate</a></p>
                <p>¿Olvidaste tu contraseña? <a href="/restore">Recupera tu contraseña</a></p>
            </div>
            <div class="auth-container">
                <a href="auth/google"><button><img class="btn-google" src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/706px-Google_%22G%22_Logo.svg.png" alt=""></button></a>
                <a href="auth/facebbok"><button ><img class="btn-facebook" src="https://logodownload.org/wp-content/uploads/2014/09/facebook-logo-3-1.png" alt=""></button></a>
            </div>
        </div>
        <img class="fondo" src="https://www.softzone.es/app/uploads-softzone.es/2021/07/Como-usar-un-fondo-personalizado-en-llamadas-con-Zoom-Skype-y-mas.jpg" alt="">
    </main>

    <script src="js/home.js"></script>
</body>
</html>
