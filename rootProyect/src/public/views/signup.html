<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://w7.pngwing.com/pngs/488/912/png-transparent-green-phone-symbol-green-phone-icon-telephone-symbol-thumbnail.png" type="image/x-icon">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/signup.css">
    <title>Klísi</title>
</head>
<body>
    <main>

        <img class="fondo" src="https://static.vecteezy.com/system/resources/previews/003/689/224/non_2x/online-registration-or-sign-up-login-for-account-on-smartphone-app-user-interface-with-secure-password-mobile-application-for-ui-web-banner-access-cartoon-people-illustration-vector.jpg" alt="">
    
        <div class="signup-container">
            <h2>Sign up</h2>
    
            <form id="form" action="" method="">
                <label for="">
                    First Name
                </label>
                    <input class="form-control" placeholder="First Name" type="text" name="firstName">
                
                <label for="">
                    Last Name
                </label>
                    <input class="form-control" placeholder="Last Name" type="text" name="lastName">
                
                <label for="">
                    Email
                </label>
                    <input class="form-control" placeholder="Email" type="email" name="email">
                
                <label for="">
                    Age
                </label>
                    <input class="form-control" placeholder="Age" type="age" name="age">
                
                <label for="">
                    Password
                </label>
                    <input class="form-control" placeholder="Password" type="password" name="password">
                
                <button class="btn btn-primary" type="submit">Sign up</button>
        
            </form>
            
            <div class="signin-container">
                <p>¿Ya tienes cuenta?<a href="/">Ingresa</a></p>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/signup.js"></script>
</body>
</html>
